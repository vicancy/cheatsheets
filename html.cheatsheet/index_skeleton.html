			<ul>
				<li><a href="" title=""></a></li>
			</ul>
		</nav>
		<aside></aside>
		<!-- main: for content unique to this page -->
		<main> 
			<!-- article: makes sense on itsown without the rest of the page -->
			<article>
				<!-- header inside article or section: defines a specific header to that specific section -->
				<header>
					
				</header>
				<!-- section: like article, but depends on the rest of the page as context -->
				<section>
					<heading></heading>
				</section>
				<!-- div: non-semantic division of your document, use it only when there is no better semantic solution and try to reduce their usage to the minimum otherwise you'll have a hard time updating and mainting your documents -->

				</div>
			</article>
		</main>

		</footer>
